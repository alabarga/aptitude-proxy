<!-- Map
================================================== -->
<div id="map-container" class="fullwidth-home-map">

    <div id="map" data-map-zoom="9">
        <!-- map goes here -->
    </div>

    <div class="main-search-inner">

        <div class="container">
            <div class="row">
                <div class="col-md-12">

                    <form action="/resources/search/">                 
                    <div class="main-search-input">

                        <div class="main-search-input-item">
                            <input name="query" type="text" placeholder="What are you looking for?" value=""/>
                        </div>

                        <div class="main-search-input-item location">
                            <input name="location" type="text" placeholder="Location" value=""/>
                            <a href="#"><i class="fa fa-dot-circle-o"></i></a>
                        </div>

                        <div class="main-search-input-item">
                            <select name="category" data-placeholder="All Categories" class="chosen-select" >
                                <option value="all">All Categories</option> 
                                <option value="association">Patient association</option>
                                <option value="research">Research center</option>
                                <option value="biobank">Biobanks</option>
                                <option value="core">Core facilities</option>
                                <option value="bioinfo">Bioinformatics</option>
                                <option value="data">Data repositories</option>                                
                            </select>
                        </div>
                        <button class="button" name="submit" type="submit">Search</button>
                                               

                    </div>
                    </form> 
                </div>
            </div>
        </div>

    </div>

    <!-- Scroll Enabling Button -->
    <a href="#" id="scrollEnabling" title="Enable or disable scrolling on map">Enable Scrolling</a>
</div>
